 title: "Who we are"
 id: "who-we-are"
 paragraphs:
  - {paratext: "The last few years have witnessed an explosion in the quantity and variety of data available in Africa, produced either as a by-product of digital services, from sensors or measuring devices, satellites and from many other sources. A number of practical fields have been transformed by the ability to collect large volumes of data: for example, bioinformatics with the development of high throughput sequencing technology capable of measuring gene expression in cells, or agriculture with the widespread availability of high quality remote sensing data. For other data sources – such as mobile phone usage records from telecoms operators, which can be used to measure population movement and economic activity – we are just beginning to understand the practical possibilities."}
  - {paratext: "The first DSA event was held in 2015 at Dedan Kimathi University of Technology in Nyeri, Kenya following discussions to hold an event similar to the Gaussian Process Summer Schools in Kenya. A successful GP summer school was held in 2013 at Makerere in Uganda but for the Kenyan event we felt that a data science event would be more appropriate. We decided on the following format: three days of summer school where we would introduce students to machine learning (ML) and data science methods and two days of workshop where research applying data science methods to important problems in Africa would be discussed. From the beginning the focus on educating students and problem solving was key."}
  - {paratext: "We at Data Science Africa aim to create a hub in the network of data science researchers across Africa, by:"}
