 title: "Foresight"
 id: "foresight"
 paragraphs:
  - {paratext: "Since the 2015 event in Kenya, we have had DSA 2016 in Uganda and DSA 2017 in Tanzania with the need for wide regional participation emerging as a key goal for DSA. We also need to consolidate communities and expand in a sustainable way as we select future venues. We believe that meeting the particular challenges of real world data science requires a robust and cooperative community. One idea is to have regional meetings in different countries and periodic larger meetings bring together participants from all over Africa. In addition we need to focus on end-to-end solutions where data scientists are trained on the entire data pipeline from collection through to decision making."}
