 title: "Achievements"
 id: "achievements"
 paragraphs:
  - {paratext: "DSA has achieved a number of things over its first three editions. Perhaps the most important is that over 200 participants have been trained on cutting edge machine learning techniques and data science applications. Our participants have diverse backgrounds including undergraduate and graduate students, researchers and industry players all interested in learning how to apply cutting edge methods to the problems they care about. Starting with foundational material such as an introduction to ML, clustering, dimensionality reduction and other important techniques. We have also had lectures on practical applications such as spatial data analysis, social media data analysis and application of ML in industry. In 2017 we also introduced participants to deep learning which has revolutionised a number of areas in ML. Another innovation in 2017 was the introduction of practical sessions that demonstrate the collection of data using the internet of things. This is one step in demonstrating end-to-end data science. Another major success has been the workshop’s focus on problem solving. A vast majority of the work presented at the three workshops so far have demonstrated the work being done in Africa that applies machine learning and data science to find solutions. The applications have been varied from agriculture, health, conservation and disaster management. Also, even though we are focussed on Africa, our events have been international in character with participants from all over the world. Feedback from our participants suggests that the workshop has found a good balance between formal technical presentations and creating an environment where real exchanges between peers can take place."}
