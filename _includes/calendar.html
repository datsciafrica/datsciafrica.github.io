
<link rel="stylesheet" href="{{ site.baseurl }}/assets/fullcalendar/main.css">
<script type="text/javascript" src="{{site.baseurl }}/assets/fullcalendar/main.js"></script>

<script>

  document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');
      
    var calendar = new FullCalendar.Calendar(calendarEl, {
      height: '100%',
      expandRows: true,
      slotMinTime: '08:00',
      slotMaxTime: '20:00',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
      },
      initialView: 'dayGridMonth',
      initialDate: new Date(),
      navLinks: true, // can click day/week names to navigate views
      editable: true,
      selectable: true,
      nowIndicator: true,
      dayMaxEvents: true, // allow "more" link when too many events
      eventColor: 'green',
      events: [
        
        {% for event in site.data.calendar %}
          
          {% if event.type == 'call' %}
                            
             {
                 title: '*{{ event.title }}',
                 start: '{{ event.start }}',
                 url: '{{ event.url }}',
                 color: '{{ event.color }}',
             },
             {
                 title: '{{ event.title }}',
                 start: '{{ event.end }}',
                 url: '{{ event.url }}',
                 color: '{{ event.color }}',
             },
          {% else %}
             {
                 title: '{{ event.title }}',
                 start: '{{ event.start }}',
                 end: '{{ event.end }}',
                 url: '{{ event.url }}',
                 color: '{{ event.color }}',
             },
          {% endif %}
        {% endfor %}
